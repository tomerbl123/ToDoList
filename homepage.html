<!DOCTYPE html>
<html>
	<head>
		<title>ToDoList</title>

		<link rel="stylesheet" href="C:\Users\Tomer Ben-Levi\Projects\ToDoList\templates\styles.css">

		<style>
	        table {
	            font-family: arial, sans-serif;
	            border-collapse: collapse;
	        }
	        td, th {
	            border: 1px solid #dddddd;
	            text-align: left;
	            padding: 5px;
	        }
	      	th.id {
	      		padding: 5px;
	      		width: 10%;
	      	}
	        tr:nth-child(even) {
	            background-color: #dddddd;
	        }
        </style>
	</head>
	<body>
		<h1>Welcome to your ToDoList</h1>
		<h2>Here are your Tasks</h2>
		
		<form action="creating" method="post">
			<fieldset>
				<legend><strong>Adding/Editing Tasks</strong></legend>
				<div>
				Description: <input type="text" name="task">
				<input type="checkbox"> Mark as Done
				</div>
				
				<br><br>

				<input type="submit" value="Save changes">
				<input type="reset" value="Discard changes" id="hello">
			</fieldset>

			<br><br>

			<table style="width:100%">
			  <tr>
			    <th class='id'>ID</th>
			    <th class='isdone'>Is Done?</th>
			    <th class='description'>Description</th>
			  </tr>
			  <tr>
			    <td>Jill</td>
			    <td>Smith</td> 
			    <td>50</td>
			  </tr>
			</table>
		</form>
	</body>
</html>
