		<style>
			body{

			#container {

			}

			}
			form input[type="submit"], input[type="reset"], .buttons {
				border: none;

				font-family: Comic Sans MS;

			}
			#customers {
			  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
			  border-collapse: collapse;

			#customers th {

			}

			})

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- Button triggers modal -->
		<button type="button" class="buttons" data-toggle="modal" data-target="#exampleModalLong">
		  New Task
		</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">What are you up to?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div id="container">
					<form class="forms" action="creating" method="post">
						<fieldset>
							<label for="task_content">Description:</label>
							<textarea class="text" rows="4" cols="40" name="task" id="task_content"></textarea>

							<input class="buttons" type="submit" value="Save changes">
							<input class="buttons" type="reset" value="Discard changes">
						</fieldset>
					</form>
				</div>
			  </div>
			</div>
		  </div>
		</div>

		<div>
			<form action="logout">
				<input formaction="logout" class="buttons" id="LogOutButton" type="submit" value="Logout">
			</form>
		</div>
